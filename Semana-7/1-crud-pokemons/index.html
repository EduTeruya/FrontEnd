<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/800px-Pokebola-pokeball-png-0.png"
        type="image/x-icon">

    <title>CRUD Pokemon</title>
</head>

<body class="bg-dark text-light d-flex flex-column" style="min-height: 100vh;">
    <header class="fixed-top bg-dark shadow py-2">
        <div class="container">
            <h1 class="fs-2 text-center m-0">Pokemons CRUD</h1>
        </div>
    </header>

    <main class="overflow-hidden">
        <section class="py-5">
            <div class="container">
                <h2 class="fs-3 text-info text-center">Admin</h2>
                <div class="row g-4">
                    <section class="col-md-8">
                        <div class="table-responsive">
                            <table
                                class="table table-sm table-dark table-striped table-hover align-middle shadow text-center">
                                <caption class="text-secondary">Listado de Pokemons</caption>
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Hp</th>
                                        <th>Ataque</th>
                                        <th>Especial</th>
                                        <th>Imagen</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tBodyPokemons"></tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="8" class="text-center fs-6">Hecho por Pikachu</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </section>
                    <section class="col-md-4">
                        <form class="d-flex flex-column gap-3" id="formPokemon">
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="name"
                                    placeholder="Nombre" required>
                                <label for="name">Nombre</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="type"
                                    placeholder="Tipo" required>
                                <label for="type">Tipo</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="hp"
                                    placeholder="Hp" required>
                                <label for="hp">Hp</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="attack"
                                    placeholder="Ataque" required>
                                <label for="attack">Ataque</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="special"
                                    placeholder="Especial" required>
                                <label for="special">Especial</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="imgUrl"
                                    placeholder="Url de Imagen" required>
                                <label for="imgUrl">Url de Imagen</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg w-100">Enviar</button>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark shadow py-2 mt-auto">
        <h6 class="text-center m-0">Desarrollado por Edu Teruya</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./js/index.js" defer></script>
</body>

</html>
