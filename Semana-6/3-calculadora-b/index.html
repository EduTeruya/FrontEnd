<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Calculadora Bootstrap</title>
</head>

<body class="body bg-dark text-light">
    <main>
        <section>
            <div class="container">
                <h1>Calculadora Bootstrap</h1>
                <form>
                    <div class="form-floating">
                        <input type="number" class="form-control bg-transparent text-light" id="number1"
                            placeholder="name@example.com">
                        <label for="numero1">Numero 1</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select bg-dark text-light" id="operator" aria-label="Operador de la Calculadora">
                            <option selected>+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <label for="floatingSelect">Works with selects</label>
                    </div>

                    <div class="form-floating">
                        <input type="number" class="form-control bg-transparent text-light" id="number2"
                            placeholder="Password">
                        <label for="numero2">Numero 2</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg w-100">Calcular</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
