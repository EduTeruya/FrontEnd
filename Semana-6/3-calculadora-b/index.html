<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Calculadora Bootstrap</title>
</head>

<body class="body bg-dark text-light">
    <main>
        <section class="py-5">
            <div class="container d-flex flex-column gap-4">
                <h1 class="text-info text-center m-0">Calculadora Bootstrap</h1>
                <form class="d-flex flex-column gap-3" id="calculatorForm">
                    <div class="form-floating">
                        <input type="number" class="form-control bg-transparent text-light" id="number1"
                            placeholder="Numero 1" required>
                        <label for="numero1">Numero 1</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select bg-dark text-light" id="operator" aria-label="Operador de la Calculadora">
                            <option selected value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <label class="selec" for="operator">Works with selects</label>
                    </div>  

                    <div class="form-floating">
                        <input type="number" class="form-control bg-transparent text-light" id="number2"
                            placeholder="Numero 2" required>
                        <label for="numero2">Numero 2</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg w-100">Calcular</button>
                </form>
                <h2 class="badge text-bg-info fs-2 m-0" id="resultContainer"></h2>
            </div>
        </section>
    </main>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
